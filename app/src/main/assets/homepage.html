<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Explorer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: black;
            margin: 0 0 30px 0;
        }

        .search-container {
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 5px 10px;
        }

        .search-form:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 8px 0;
            background: transparent;
        }

        .search-button {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: black;
            font-size: 12px;
            margin-left: 8px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .search-button:hover {
            border-color: #bbb;
        }

        .footer {
            color: #666;
            font-size: 11px;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div>
    <h1>SMS Explorer</h1>

    <div class="search-container">
        <form class="search-form" action="https://frogfind.com/" method="get">
            <input type="text" name="q" class="search-input" placeholder="Search">
            <input type="submit" value="Search" class="search-button">
        </form>
    </div>

    <div class="footer">
        Powered by <b>FrogFind.com</b><br>
        <a href="https://frogfind.com/about.php">Why use this?</a>
    </div>
</div>
</body>
</html>
